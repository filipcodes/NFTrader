<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/favicon-eth.png" type="image/x-icon" />
    <!-- REMIXICONS -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- JavaScript -->
    <script src="js/scrollreveal.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/media.css" />

    <!-- TITLE -->
    <title>NFTrader | Home</title>
  </head>
  <body>
    <div class="loader">
      <img src="img/etherum.png" alt="loader" class="loader-eth" />
    </div>
    <div class="content">
      <header class="header">
        <nav class="nav container">
          <a href="#" class="nav-logo">NFTrader.et</a>
          <div class="nav-menu">
            <ul class="nav-list">
              <li class="nav-item">
                <a href="#" class="nav-link nav-link-active">Home</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">Market</a></li>
              <li class="nav-item">
                <a href="#" class="nav-link">Activity</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Community</a>
              </li>
            </ul>
          </div>
          <div class="nav-cta-border">
            <a href="#" class="nav-cta btn">Join Us!</a>
          </div>
          <button class="nav-open-btn">
            <i class="ri-menu-4-line"></i>
            <i class="ri-close-line"></i>
          </button>
        </nav>
      </header>
      <main class="main">
        <img class="home-shape-bg" src="img/shape-bg.png" alt="" />
        <section class="section-home">
          <div class="bullcrap-wrapper">
            <div class="home-shape-1"></div>
          </div>
          <div class="bullcrap-wrapper">
            <div class="home-shape-2"></div>
          </div>

          <div class="home-shape-3"></div>

          <div class="home-container container">
            <div class="home-info">
              <h1 class="home-title">
                <span class="color-text">Discover</span>,<br />
                Collect and <br />
                Sell NFTs.
              </h1>
              <p class="home-subhead">
                Join the world's newest NFT marketplace now.
              </p>
              <a href="#" class="btn home-btn btn-main">EXPLORE</a>
            </div>
            <div class="home-group">
              <div class="home-images">
                <div class="home-img-eth">
                  <img
                    src="img/etherum.png"
                    alt="Etherum crystal flowing on top of an orbe"
                  />
                </div>
                <div class="home-img-orbe">
                  <img
                    src="img/orbe.png"
                    alt="Etherum crystal flowing on top of an orbe"
                  />
                </div>
              </div>
              <div class="home-data">
                <div>
                  <strong class="home-data-number">26 K</strong>
                  <span class="home-data-subtitle">Artworks</span>
                </div>
                <div>
                  <strong class="home-data-number">18 K</strong>
                  <span class="home-data-subtitle">Auctions</span>
                </div>
                <div>
                  <strong class="home-data-number">8 K</strong>
                  <span class="home-data-subtitle">Artists</span>
                </div>
              </div>
            </div>
            <div class="home-auction">
              <div class="current-bid">
                <span class="auction-title">Current bid</span>
                <strong>2.00 <span class="eth-span"> ETH</span></strong>
                <span class="auction-subtext">$8046.86</span>
              </div>
              <div class="current-bid">
                <span class="auction-title">Auction ending in</span>
                <div class="times">
                  <div class="time-container">
                    <strong class="auction-time hours-time">06</strong
                    ><span class="auction-subtext">hours</span>
                  </div>
                  <div class="time-container">
                    <strong class="auction-time minutes-time">48</strong
                    ><span class="auction-subtext">minutes</span>
                  </div>
                  <div class="time-container">
                    <strong class="auction-time seconds-time">22</strong
                    ><span class="auction-subtext">seconds</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <footer class="footer"></footer>
    <!-- scrolling JS -->

    <!-- main JS -->
    <script defer src="js/script.js"></script>
  </body>
</html>
